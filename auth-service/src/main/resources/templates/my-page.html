<!DOCTYPE html>
<html lang="ko" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>SK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-2 w-50">
    <h1>SK Homework</h1>
    <ul class="list-group ms-auto mx-auto">
        <li class="list-group-item">
            <h2 class="fw-bold" th:text="${memberInfo.name}+' 님'"></h2>
        </li>
        <li class="list-group-item">
            <h2 class="fw-bold" th:text="'이메일: ' + ${memberInfo.email}"></h2>
        </li>
        <li class="nav-item pe-auto">
            <a class="nav-link active" aria-current="page" onclick="requestLogout()" href="#">Logout</a>
        </li>
    </ul>
</div>


</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    console.log(serverDomain)
    function requestLogout() {
        $.ajax({
            type: "POST",
            url: '/auth/logout',
            statusCode: {
                200: function () {
                    location.replace([[${serverDomain}]]);
                },
                500: function () {
                    alert("잠시 후 다시 시도해주세요.");
                }
            }
        })
    }

</script>
